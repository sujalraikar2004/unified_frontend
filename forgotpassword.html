<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page with Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(45deg, #d0a9f5, #c1b2f5, #f1d0a3, #f9e0d1);
            background-size: 400% 400%;
            animation: fadeBackground 8s infinite;
        }
        
        @keyframes fadeBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border: 2px solid black;
            color: #070000;
        }

        .navbar a {
            color: #130000;
            text-decoration: none;
            margin: 0 15px;
            font-size: 26px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f74848;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #007BFF;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-box .links {
            text-align: center;
            margin-top: 10px;
        }

        .login-box .links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box .links a:hover {
            text-decoration: underline;
        }

        img{
            width: 100px;
            height: 100px;
            margin-top: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="u.jpg" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="login-box">
            <h2>Forgot Password?</h2>
            <!-- Form for sending OTP and resetting password -->
            <form id="forgotPasswordForm">
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <button type="button" id="getOtpButton">Get OTP</button>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" style="display:none;" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter New Password" style="display:none;" required>
                <button type="submit" style="display:none;" id="submitPasswordReset">Reset Password</button>
            </form>
            <div class="links">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('getOtpButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if (email) {
                
                axios.post('http://localhost:4500/forgot-password', { email })
                    .then(response => {
                        alert(response.data.message);
                        document.getElementById('otp').style.display = 'block';
                        document.getElementById('newPassword').style.display = 'block';
                        document.getElementById('submitPasswordReset').style.display = 'block';
                    })
                    .catch(error => {
                        alert(error.response.data.error);
                    });
            } else {
                alert('Please enter your email');
            }
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;


            axios.post('http://localhost:4500/reset-password', { email, otp, newPassword })
                .then(response => {
                    alert(response.data.message);
                    window.location.href = 'login1.html';
                })
                .catch(error => {
                    alert(error.response.data.error);
                });
        });
    </script>
</body>
</html>
